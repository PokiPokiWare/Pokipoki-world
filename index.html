<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poki World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Poki World</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Explore Games & Connect with Friends</h2>
            <p>Poki World is your go-to place for games and community fun.</p>

            <!-- Auth Section -->
            <div id="auth-section">
                <!-- Login & Signup buttons (shown when logged out) -->
                <div id="logged-out">
                    <a href="login.html"><button>Login</button></a>
                    <a href="signup.html"><button>Sign Up</button></a>
                </div>

                <!-- User greeting and logout button (shown when logged in) -->
                <div id="logged-in" style="display: none;">
                    <p>Welcome, <span id="user-email"></span>!</p>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Poki World. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
